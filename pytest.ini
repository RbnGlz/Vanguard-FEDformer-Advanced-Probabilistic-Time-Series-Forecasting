[pytest]
addopts = -q --ignore=reports
# Evitar que el plugin de doctest recoja archivos .txt como tests
# Por defecto es 'test*.txt'; lo dejamos vacío para desactivarlo
# (si en el futuro quieres doctests en .txt, cambia esta sección)
doctest_glob =
python_files = test_*.py *_test.py
markers =
    slow: tests that are heavier (I/O, serialization, or longer backward passes)
